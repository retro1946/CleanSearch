<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CleanHome</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
	<style type="text/css">
		body {
			background-color: #141414;
  			margin: 0;
  			position: absolute;
  			top: 50%;
  			left: 50%;
  			-ms-transform: translate(-50%, -50%);
  			transform: translate(-50%, -50%);
		}
	</style>
</head>
<body>
	<input type="text" name="Search" id="query" placeholder="Search..."> <button onclick="search()"><i class="bi bi-search"></i></button>
	<br><br>
	<center><button disabled><i class="bi bi-gear-wide"></i></button></center>
	
	<script type="text/javascript">
		function settings() {
			var search = prompt("Choose your search. 0 for Google, 1 for Bing.", "")
		}

		function search() {
			var link = document.getElementById("query").value;
			if (link == "") {
				alert("Invalid search.")
			} else {
				window.open("https://www.google.com/search?q=" + link,"_self")
			}
		}

		const node = document.getElementById("query");
			node.addEventListener("keyup", function(event) {
    			if (event.key === "Enter") {
        			var link = document.getElementById("query").value;
						if (link == "") {
							alert("Invalid search.")
						} else {
							window.open("https://www.google.com/search?q=" + link,"_self")
					}
    		}
});
	</script>
</body>
</html>
